# Nginx configuration for Audiobookshelf ingress
location {{ ingress_path }}/ {
    proxy_pass http://{{ ingress_target }}/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    
    # WebSocket support for real-time features
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # Increase timeouts for large file uploads/downloads
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    
    # Handle large file uploads
    client_max_body_size 500M;
    
    # Rewrite rules for proper path handling
    proxy_redirect off;
    
    # Security headers
    proxy_set_header X-Forwarded-Ssl on;
    
    # Handle audio streaming
    location ~* \.(mp3|m4a|m4b|mp4|ogg|oga|webm|wav|flac)$ {
        proxy_pass http://{{ ingress_target }};
        proxy_buffering off;
        proxy_cache off;
        
        # Allow range requests for audio seeking
        proxy_set_header Range $http_range;
        proxy_set_header If-Range $http_if_range;
        
        # Headers for audio streaming
        add_header Accept-Ranges bytes;
        add_header Cache-Control "public, max-age=3600";
    }
    
    # Handle API requests
    location {{ ingress_path }}/api/ {
        proxy_pass http://{{ ingress_target }}/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # JSON payload handling
        proxy_set_header Content-Type $content_type;
    }
    
    # Handle static assets
    location {{ ingress_path }}/static/ {
        proxy_pass http://{{ ingress_target }}/static/;
        proxy_cache_valid 200 1d;
        add_header Cache-Control "public, max-age=86400";
    }
}